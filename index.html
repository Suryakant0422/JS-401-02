<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-401-02</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">1st child</div>
    <div class="box">2nd child</div>
    <div class="box">3rd child</div>
    <div class="box">4th child</div>
    <div class="box">5th child</div>
    <div class="box">6th child</div>
    <div class="box">7th child</div>
    <div class="box">8th child</div>
    <div class="box">9th child</div>
    <div class="box">10th child</div>
    <div class="box">11th child</div>
    <div class="box">12th child</div>
    <div class="box">13th child</div>
    <div class="box">14th child</div>
    <div class="box">15th child</div>
    <div class="box">16th child</div>
    <div class="box">17th child</div>
     <button onclick="clickHandler()">Click Me to change Color</button>
     <script>
           function clickHandler(){
            let even = document.getElementsByClassName("box");
            for(let i=0; i<even.length-1; i++){
                if(i%2!=0){
                    even[i].setAttribute('style','background-color:lime')
                }
            }
            even[0].setAttribute('style','background-color:blue')
            even[8].setAttribute('style','background-color:green')
            even[even.length-1].setAttribute('style','background-color:palevioletred ')
           }
     </script>
</body>
</html>
